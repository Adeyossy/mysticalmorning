<div class="mm-product-list-view d-flex">
  <div>
    <img src="{{(product$ | async)?.thumbnail}}" alt="{{(product$ | async)?.name}}" 
      class="mm-product-list-view-image img-fluid">
  </div>
  <div class="mm-product-list-view-details">
    <h1 class="mm-header">{{ (product$ | async)?.name }}</h1>
    <p class="shorten">{{ (product$ | async)?.description }}</p>
    <p class="price">{{ (product$ | async)?.price | currency:'NGN':'symbol-narrow' }}</p>
  </div>
</div>
